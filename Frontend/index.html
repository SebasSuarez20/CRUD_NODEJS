<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Libros de la ITC</title>
</head>

<body>


  <div>
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class=" w-50">
        <div class="divTitle">
          <div class="content-0">
            <div class="icon-main">
              <img src="./Assets/libros.gif" style="width: 100px;" alt="">
            </div>
          </div>
          <div class="content-0">
            <h2>Book-Store</h2>
          </div>
        </div>
        <br>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Buscar libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
              aria-selected="false">Usuarios</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div style="display: flex;justify-content: flex-end;position: relative;
          left: -36px;
          top: 9px;">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal"
              onclick="DefAccionStrl('Insertar')">Agregar Libro</button>
          </div>
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Titulo</th>
                  <th scope="col">Editorial</th>
                  <th scope="col">Edicion</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody class="info_table">
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            <div class="filter-book mt-3" style="width: 100%">
              <input type=" email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingresar Libro">
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary btn-lg btn-block btn-sm">Buscar libro</button>
            </div>

          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Informacion del libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Ingresar titulo">
          <br>
          <input type="text" class="form-control" id="editorial" aria-describedby="emailHelp"
            placeholder="Ingresar Editorial">
          <br>
          <input type="text" class="form-control" id="edition" aria-describedby="emailHelp"
            placeholder="Ingresar Edicion">
          <br>
          <input type="text" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Ingresar Autor">

        </div>
        <div class="modal-footer">
          <button type="button" id="btn-accion" class="btn btn-primary btn-lg btn-block btn-sm">
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>


</body>

</html>
